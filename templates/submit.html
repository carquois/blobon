<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Samuel" >

    <!-- Le styles -->
    <link href="http://asseenontheinter.net/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet/less" href="http://punn.it/less.js">
    <script src="http://punn.it/less.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <title>{% block title %}Punn.it{% endblock %}</title>
<style>

   .thumbnail {width: 150px; float: left;}
	.offset11 {margin-left: 200px;}

</style>

</head>

<body>
          <div class="well">
            <div class="">
              <img class="thumbnail" src="{{ image|escape }}" />
            </div>
            <div class="offset11">
              <form action="/submit/" method="post" class="well form-horizontal">
              <fieldset>
                <legend>Add a punn</legend>
                <label for="account">Account</label>
                <select name="account" id="title">
						<option value="soprano">Soprano</option>																				
					</select>
                <label for"title">Title</label>
                <input type="text" name="title" value="{{ tags|escape }}" placeholder="Enter your title here">
                 <label for"tags">Tags</label>
                <input onchange="check();"  type="text" name="tags" value="{{ tags|escape }}" placeholder="Separate tags by commas">

                <input type="hidden" name="url" value="{{ source|escape }}" id="id_url" />
                <br />
                <br />
 <button type="submit" class="btn">Submit</button>
                </fieldset>
              </form>
            </div>
          </div>

</body>
