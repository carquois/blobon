{% include "punn/header.html" %}

      <form class="form-horizontal" action="/punn/create" method="post">
      {% csrf_token %}
        <fieldset>
          <legend>Add a punn</legend>
          <div class="control-group">
            <label class="control-label" for="focusedInput">Title</label>
            <div class="controls">
              <input class="input-xlarge focused" id="focusedInput" type="text" value="Enter a caption here. Be witty!">
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <button class="btn">Cancel</button>
          </div>
        </fieldset>
      </form>
