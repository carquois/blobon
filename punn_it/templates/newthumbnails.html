<body>
  <div class="adTop">
  <div id="#" class="hidden-phone skyscr"><img src="http://s0.2mdn.net/viewad/3393746/May13-Retargeting-Homepage-MothersDaySale-728x90.jpg"></div>
  </div>

  <div class="navbar navbar-inverse">
      <div class="navbar-inner">
      
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">CheckDonc.ca</a>
          <div class="nav-collapse collapse pull-right">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
  </div>
  
  <div id="main_container" class="container-fluid" >
    

    
     <div id="wrapper">
     <div id="thumbnails">
     
     	     
         
         <div id="main">
         
           <div id="content-single" class="content">
           
	           <div id="content-single-wrapper">
		           <div id="image-wrapper">
	                   
	                   
	                   <!-- Thumbnails -->
	                   
	                         <div class="container">
        <div class="row">
         {% block content %}
          <div id="content" class="span8 transitions-enabled infinite-scroll clearfix">
           {% for punn in punns %}
            <div class="thumbs">
  	      <a href="{{ punn.get_absolute_url }}">
  	        <!--<span></span>-->
	       {% thumbnail punn.pic "153x182" crop="center" as im %}
  	        <img src="{{ im.url }}" alt="{{ punn.title }}"/>
	       {% endthumbnail %}
  	      </a>
  	    </div>
           {% endfor %}
          </div>
         {% endblock %}
         {% block sidebar %}
          <div id="sidebar" class="span3 visible-desktop">
            {% block top-sidebar %}{% endblock %}
            <!-- 300x250TopRight -->
	    <div id='div-gpt-ad-1360772351679-0'>
	      <script type='text/javascript'>
	        googletag.cmd.push(function() { googletag.display('div-gpt-ad-1360772351679-0'); });
	      </script>
	    </div>
            <!-- SkyScrapper -->
            <div id='div-gpt-ad-1363052072029-0' style='width:160px; height:600px;margin-left:60px;margin-top: 20px;margin-bottom: 20px;'>
              <script type='text/javascript'>
                googletag.cmd.push(function() { googletag.display('div-gpt-ad-1363052072029-0'); });
              </script>
            </div>
          </div>
       {% endblock %}
        </div>
      </div> <!-- /container -->
     {% endblock %}
      <nav id="page-nav">
        <a href="?page={{ punns.next_page_number }}"></a>
      </nav>
      <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
      <script src="{{ STATIC_URL }}js/jquery.masonry.min.js"></script>
      <script src="{{ STATIC_URL }}js/jquery.infinitescroll.min.js"></script>
      <script>
        $(function(){
          var $container = $('#content');
          $container.imagesLoaded(function(){
            $container.masonry({
              itemSelector: '.thumbs',
	      columnWidth: 170,
	      gutterWidth: 30,
	      isAnimated: true 
            });
          });
          $container.infinitescroll({
            navSelector  : '#page-nav',    // selector for the paged navigation 
            nextSelector : '#page-nav a',  // selector for the NEXT link (to page 2)
            itemSelector : '.thumbs',     // selector for all items you'll retrieve
            loading: {
                finishedMsg: "{% trans 'Chargement terminé' %}",
                img: '{{ STATIC_URL }}img/loading.gif'
              }
            },
            function( newElements ) {
              var $newElems = $( newElements ).css({ opacity: 0 });
              $newElems.imagesLoaded(function(){
                $newElems.animate({ opacity: 1 });
                $container.masonry( 'appended', $newElems, true ); 
              });
            }
          );
        });
      </script>
	                   
	                   <!-- Thumbnails -->
	                   
	                   
	               </div>
	           </div>
	           
	           
	           
           </div>
         
         </div><!-- #main -->
      
       <div id="sidebar">
	       
	       <div id="ad"><img src="http://s0.2mdn.net/viewad/3393746/Apr13-Retargeting-Homepage-Boost_Colour-300x250.jpg"></div>
       </div><!-- #sidebar -->
    
    </div> <!-- #thumbnails -->
    </div> <!-- #wrapper -->
  
  </div><!-- .container-fluid -->

</body>
</html>
