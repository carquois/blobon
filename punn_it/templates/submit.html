<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Samuel" >

    <!-- Le styles -->
    <link href="http://asseenontheinter.net/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet/less" href="http://punn.it/less.js">
    <script src="http://punn.it/less.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <title>{% block title %}Punn.it{% endblock %}</title>
    <style>
     .thumbnail {width: 150px; float: left;}
     .offset11 {margin-left: 200px;}
    </style>
  </head>
  <body>

{{ images }}

    <div class="well">
      <form action="/submit/" method="post" class="form-horizontal">{% csrf_token %}
        {{ form.non_field_errors }}
        <fieldset>
          <div class="control-group">
            {{ form.title.errors }}
            <label class="control-label" for="title">Title</label>
            <div class="controls">
              {{ form.title }}
            </div>
          </div>
          <div class="control-group">
            {{ form.source.errors }}
            <label class="control-label" for="source">Source</label>
            <div class="controls">
              {{ form.source }}
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="optionsCheckbox">Publish</label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" id="publish" value="option1">
              </label>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="source">Image URL</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="image-url" value="{{ image }}" >
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </fieldset>
      </form>

    </div>
  </body>
