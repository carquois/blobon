<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">


    <title>{% block title %}Punn.it{% endblock %}</title>

    <style type="text/css">
      body {
        padding-top: 80px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
 
      .caption{
        font-weight:normal;
        font-family: 'Cabin Condensed', sans-serif;
      }

      .navbar-search {
        position: relative;
      }
  
      .navbar-search .search-query {
        padding-left: 29px;
        background-color: #E3E3E3;
      }

      .navbar-search .icon-search {
        position: absolute;
        top: 7px;
        left: 11px;
        background-image: url("http://twitter.github.com/bootstrap/assets/img/glyphicons-halflings-white.png");
      }

      .navbar-search .search-query:focus, .navbar-search .search-query.focused {
        padding-left: 30px;
      }

      .search-query:focus + .icon-search {
        background-image: url("http://twitter.github.com/bootstrap/assets/img/glyphicons-halflings.png");
      }

      {% block additional_style %}{% endblock %}

    </style>

  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <ul class="nav">
            <li><img style="padding-top:5px;" src="http://asseenontheinter.net/punn_it.png" alt="logo punn.it" /></li>
            <li class="divider-vertical"></li>
          </ul>
          <ul class="nav pull-right">
            {% if request.user.is_authenticated %}
            <li id="fat-menu" class="dropdown">
              <a style="padding-top:15px" href="#" class="dropdown-toggle" data-toggle="dropdown">
                @{{ user.username }}<b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#">View my profile</a></li>
                <li class="divider"></li>
                <li><a href="#">Settings</a></li>
                <li><a href="/logout/">Sign out</a></li>
              </ul>
	    </li>
            {% else %}
            <li>
              <a style="padding-top:20px" href="{{ login_url }}">
                <i class="icon-lock icon-white"></i> Login<b class="caret"></b>
              </a>
	    </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span8">
        {% block content %}Defaut{% endblock %}
        </div><!--/span8-->
        <div class="span4">
        {% block sidebar %}Defautside{% endblock %}
        </div><!--/span4-->
      </div><!--/row-->
      <hr>
      <footer>
        <p>Powered by <a href="https://punn.it">Punn.it</a> &copy; 2012</p>
      </footer>
    </div><!--/.fluid-container-->

    <script src="http://twitter.github.com/bootstrap/assets/js/jquery.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-transition.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-alert.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-modal.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-dropdown.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-scrollspy.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-tab.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-tooltip.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-popover.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-button.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-collapse.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-carousel.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-typeahead.js"></script>
  </body>
</html>
