{% load i18n dajaxice_templatetags compress %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site.name }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ site_description }}{% endblock %}">
{% block open-graphs %}
    <!-- Le open graphs tags -->
    <meta property="og:title" content="{{ site.name }}" />
    <meta property="og:url" content="http://{{ site.domain }}" />
    <meta property="og:image" content="{{ STATIC_URL }}img/avatar.png" />
    <!-- Le twitter cards -->
    <meta name="twitter:card" content="photo">
    <meta name="twitter:url" content="{{ home }}">
    <meta name="twitter:title" content="{{ site.name }}">
    <meta name="twitter:image" content="{{ STATIC_URL }}img/avatar.png">
{% endblock %}
{% block javascript %}
    <!-- Le jQuery -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.dajax.core.js"></script>
{% endblock %}
    <!-- Le styles -->
    <style>
      body {
        padding-top: 60px;
        background-color: #D3D3D3!important;
      }
    </style>
    {% compress css %}
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
    {% endcompress %}
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <!-- Le analytics -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-34847879-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    <!-- Le user analytics  -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ user.userprofile.analytics_account }}']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/fr_CA/all.js#xfbml=1&appId=339826172767964";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <div class="navbar navbar-fixed-top" style=" max-height:55px;">
      <div class="navbar-inner" style=" max-height:55px;">
        <div class="container" style=" max-height:55px;">
          <div class="nav-collapse">
            <ul class="nav">
              <li class="blobTitle">
                <a href="http://{{ site.domain }}"><img src="{{ STATIC_URL }}img/cdclogo.png" style="margin-top:-10px;" /></a>
              </li>
            </ul>
            <div id="nav_rightSide"> 
              <div style="display:none;float:left; margin-left: -80px;"><input name="search" type="text" maxlength="30" class="nav-search"  placeholder="Recherche"> </div>
            </div>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container" style="margin-top:35px;">
      <div class="row">
        <div class="span12" style="width: 1170px;">
          <div class="row ">
            <div class="span8 blancBG " style="width: 770px;"> 
              <div class="grosseEstidColonne" >
                {% block content %}
                {% endblock %}
              </div>
            </div>
            <div class="span4" style="margin-left: 25px;" >
              <div class="box-right-wrap">
                {% block sidebar %}
                {% endblock %}
              </div>		                        
            </div>
          </div>
        </div>
      </div>
    </div><!-- /container -->

  </body>
</html>
